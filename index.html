<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FullPage.js CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.css" />
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Single Page App</title>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="welcome-slide">
            <h2 id="welcome-h2">Welcome to Mimi's Healing Plants</h2> <br> <br> <br> <br>
            <p class="welcome-p">These plants do more than just look pretty!</p> <br>
            <p class="welcome-p">Once you've clicked on a plant, click the right arrow to find out more</p>
        </div>

        <div class="section" id="signup-slide">
            <div class="slide">
                <h2 id="signup-h2">Sign Up</h2>
                <p id="signup-p">Fill in your details below to have access to our variety of healing plants!</p>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button id="submitButton">Sign Up</button>
                </form>
                <div id="formMessage"></div>
            </div>
        </div>

        <div class="section">
            <!-- My Filter Container -->
            <div class="filter-container">
                <p>Filtering Options:</p>
                <!-- Type of plants Filter -->
                <div class="filter">
                    <label for="type">Type of Plant:</label>
                    <select name="type" id="type" class="full-width-select">
                        <!-- Options for the select & a value -->
                        <option value="">All</option>
                        <option value="Herbs">Herbs</option>
                        <option value="Flowers">Flowers</option>
                        <option value="Spices">Spices</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Seeds">Seeds</option>
                        <option value="Roots">Roots</option>
                        <option value="Shrubs">Shrubs</option>
                        <option value="Trees">Trees</option>
                    </select>
                </div>

                <!-- Health benefits of each plant -->
                <div class="filter">
                    <label for="benefits">Health Benefits:</label>
                    <select name="benefits" id="benefits" class="full-width-select">
                        <option value="">All</option>
                        <option value="Anti-Inflammatory">Anti-Inflammatory</option>
                        <option value="Antibacterial">Antibacterial/Antimicrobial</option>
                        <option value="Antioxidant">Antioxidant</option>
                        <option value="Immune System Boost">Immune System Boost</option>
                        <option value="Digestive Health">Digestive Health</option>
                        <option value="Stress Relief and Sleep Aid">Stress Relief and Sleep Aid</option>
                        <option value="Cardiovascular Health">Cardiovascular Health</option>
                        <option value="Pain Relief">Pain Relief</option>
                        <option value="Skin Health">Skin Health</option>
                        <option value="Blood Sugar Regulation">Blood Sugar Regulation</option>
                    </select>
                </div>
            </div>
            <!-- End of filter container -->

            <!-- Sorting Options -->
            <div class="sorting-container">
                <p>Sorting Options:</p>
                <div class="sorting-btn-container">
                    <button class="sorting-button" id="price-high-to-low-btn">$$$ - $</button>
                    <button class="sorting-button" id="price-low-to-high-btn">$ - $$$</button>
                    <button class="sorting-button" id="alphabetical-btn">A - Z</button>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="results" id="results"></div>

            <!-- Modal *TO BE DONE* -->
            <dialog id="details-modal">
                <button id="close-modal"><i class="fa-solid fa-xmark"></i></button>
                <div class="modal-contents">
                    <!-- populated thru js -->
                </div>
            </dialog>
        </div>
    </div>

    <div class="navigation-buttons">
        <button class="navbtn" id="goToSection1">Welcome</button>
        <button class="navbtn" id="goToSection2">Signup</button>
        <button class="navbtn" id="goToSection3">Plants!</button>
    </div>

    <!-- FullPage.js JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.11/fullpage.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c252db7e5f.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>

</html>
